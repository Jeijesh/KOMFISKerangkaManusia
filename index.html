<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kerangka 3D Interaktif</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #f0f0f0; font-family: Arial; }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 1em;
      z-index: 10;
    }
  </style>

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/loaders/GLTFLoader.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/controls/OrbitControls.js"
    }
  }
  </script>
</head>
<body>
  <div id="info">Klik bagian tulang untuk info</div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(0,1.5,3);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.target.set(0,1,0);
    controls.update();

    scene.add(new THREE.AmbientLight(0xffffff,0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff,1);
    dirLight.position.set(5,5,5);
    scene.add(dirLight);

    // Load kerangka
    const loader = new GLTFLoader();
    let modelRoot;
    loader.load(
      './kerangka.glb',
      gltf=>{
        modelRoot = gltf.scene;
        modelRoot.position.set(0,-1,0);
        scene.add(modelRoot);
      },
      undefined,
      err=>console.error(err)
    );

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const info = document.getElementById('info');

    let highlightedMesh = null;
    let originalMaterial = null;

    function onClick(event){
      mouse.x = (event.clientX / window.innerWidth)*2-1;
      mouse.y = -(event.clientY / window.innerHeight)*2+1;
      raycaster.setFromCamera(mouse,camera);

      const intersects = raycaster.intersectObjects(scene.children, true);
      if(intersects.length>0){
        const mesh = intersects[0].object;
        if(!mesh.isMesh) return;

        // reset highlight sebelumnya
        if(highlightedMesh){
          highlightedMesh.material.dispose();
          highlightedMesh.material = originalMaterial;
        }

        // clone material baru untuk highlight
        originalMaterial = mesh.material;
        mesh.material = mesh.material.clone();
        mesh.material.color.set(0x00ffff);
        highlightedMesh = mesh;

        // update info kanan atas
        info.textContent = `Bagian: ${mesh.name || 'tidak bernama'}`;
      }
    }
    window.addEventListener('click', onClick);

    // Escape untuk reset highlight
    window.addEventListener('keydown', e=>{
      if(e.key==='Escape' && highlightedMesh){
        highlightedMesh.material.dispose();
        highlightedMesh.material = originalMaterial;
        highlightedMesh = null;
        originalMaterial = null;
        info.textContent = 'Klik bagian tulang untuk info';
      }
    });

    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene,camera);
    }
    animate();
  </script>
</body>
</html>
